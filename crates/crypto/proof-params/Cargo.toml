[package]
name = "penumbra-proof-params"
version = {workspace = true}
edition = {workspace = true}

[build-dependencies]
regex = { version = "1", optional = true }
reqwest = { version = "0.12.9", optional = true, features = [
    "blocking",
    "json",
] }
serde_json = { version = "1", optional = true }
sha2 = { version = "0.10.6", optional = true }
hex = { version = "0.4.3", optional = true }
anyhow = "1"

[features]
bundled-proving-keys = []
download-proving-keys = [
    "regex",
    "reqwest",
    "serde_json",
    "sha2",
    "hex",
    "bundled-proving-keys",
]
parallel = [
    "ark-ff/parallel",
    "decaf377/parallel",
    "ark-groth16/parallel",
    "ark-std/parallel",
    "ark-r1cs-std/parallel",
]

[dependencies]
anyhow = {workspace = true}
ark-ec = {workspace = true}
ark-ff = {workspace = true, default-features = false}
ark-groth16 = {workspace = true, default-features = false}
ark-r1cs-std = {workspace = true, default-features = false}
ark-relations = {workspace = true}
ark-serialize = {workspace = true}
ark-snark = {workspace = true}
ark-std = {workspace = true, default-features = false}
bech32 = {workspace = true}
decaf377 = {workspace = true, features = ["r1cs"], default-features = true}
num-bigint = {workspace = true}
once_cell = {workspace = true}
rand = {workspace = true}
rand_core = {workspace = true, features = ["getrandom"]}
serde = {workspace = true, features = ["derive"]}
sha2 = {workspace = true}
tracing = {workspace = true}
